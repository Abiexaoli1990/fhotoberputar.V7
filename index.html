<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABIE XAOLI REAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* --- CSS STYLING UTAMA --- */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(150deg, rgb(214, 240, 68), rgb(47, 147, 218));
            flex-direction: column; 
            padding-top: 70px; /* Ruang untuk header tetap di atas */
            padding-bottom: 50px; 
            overflow: hidden; 
            user-select: none; 
            -webkit-user-select: none;
            -moz-user-select: none;
            position: relative;
        }
        
        /* --- HEADER (JUDUL GRADIENT API GELOMBANG HALUS) --- */
        #main-header {
            position: fixed; 
            top: 0; 
            width: 100%;
            display: flex; /* Menggunakan flexbox untuk penataan logo dan teks */
            align-items: center; /* Pusatkan vertikal */
            justify-content: center; /* Pusatkan horizontal */
            padding: 10px 0; 
            background: rgba(47, 147, 218, 0.9); /* Latar belakang semi-transparan */
            z-index: 100; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            
            /* Styling Teks */
            font-family: sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px; 
            
            /* ðŸŒŸ GRADIENT API GELOMBANG HALUS ðŸŒŸ */
            background: linear-gradient(90deg, #ff4500, #ffa500, #ffff00, #ffa500, #ff4500); 
            background-size: 400% auto; 
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; 
            animation: fireWaveAnimation 10s linear infinite; 
        }

        /* Styling untuk container link logo */
        #header-logo-link {
            display: flex; 
            align-items: center;
            justify-content: center; /* Pusatkan gambar di dalam link */
            margin-right: 10px; 
            text-decoration: none; 
            width: 44px; /* Lebar dan tinggi untuk border yang sedikit lebih besar dari logo */
            height: 44px; /* Width + 2*border-width, Height + 2*border-width */
            border-radius: 50%; /* Menjadikan area link bulat */
            overflow: hidden; /* Memastikan logo di dalamnya tetap bulat */
            
            /* ðŸš€ Gradient Border Animasi untuk Logo ðŸš€ */
            border: 2px solid transparent; /* Border transparan awal */
            background-origin: border-box; /* Origin untuk background gradient */
            background-clip: content-box, border-box; /* Clip content dan border */
            
            /* Default background untuk gradient border (akan diganti animasi) */
            background-image: linear-gradient(to right, #00c6ff, #0072ff); 
            animation: rotatingGradientBorder 3s linear infinite; /* Animasi gradient */
        }

        /* Keyframes untuk animasi border gradient logo */
        @keyframes rotatingGradientBorder {
            0% { 
                background-image: linear-gradient(0deg, #00c6ff, #92fe9d); 
            }
            25% { 
                background-image: linear-gradient(90deg, #ff00c6, #ff7200); 
            }
            50% { 
                background-image: linear-gradient(180deg, #ffff00, #00ff00); 
            }
            75% { 
                background-image: linear-gradient(270deg, #ff0000, #8a2be2); 
            }
            100% { 
                background-image: linear-gradient(360deg, #00c6ff, #92fe9d); 
            }
        }

        /* Styling untuk Logo */
        #header-logo {
            width: 40px; /* Ukuran logo */
            height: 40px;
            object-fit: cover; 
            border-radius: 50%; /* Tetap membuat gambar logo bulat */
            display: block; /* Penting untuk menghilangkan spasi di bawah gambar */
        }

        /* Keyframes untuk animasi api gelombang halus */
        @keyframes fireWaveAnimation {
            0% { background-position: 0% center; }
            100% { background-position: 400% center; } 
        }

        /* --- Efek Hujan (Canvas) --- */
        #rainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* --- 3D Gallery (Box) --- */
        .box {
            position: relative;
            width: 160px; 
            height: 240px; 
            transform-style: preserve-3d;
            max-width: 90vw; 
            transition: transform 0.1s linear; 
            z-index: 10;
            cursor: grab; 
        }
        
        .box:active {
            cursor: grabbing;
        }

        .box.paused {
            transition: none;
        }

        /* Animasi Border Berdenyut (Pulse) */
        @keyframes borderPulse {
            0% { border-image: linear-gradient(to right, #ff69b4, #ffffff, #00ffff) 1; }
            33% { border-image: linear-gradient(to right, #00ffff, #ff69b4, #ffffff) 1; }
            66% { border-image: linear-gradient(to right, #ffffff, #00ffff, #ff69b4) 1; }
            100% { border-image: linear-gradient(to right, #ff69b4, #ffffff, #00ffff) 1; }
        }


        .box span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i) * 36deg)) translateZ(360px); 
            -webkit-box-reflect: below 2px linear-gradient(transparent, transparent, rgba(4, 4, 4, 0.267));
            z-index: 5; 
            
            border-radius: 0; 
            overflow: hidden; 
            border: 4px solid transparent; 
            border-image: linear-gradient(to right, #ff69b4, #ffffff, #00ffff) 1; 
            animation: borderPulse 3s infinite alternate; 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border 0.2s ease-in-out;
        }

        .box span img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            touch-action: pan-y; 
            cursor: pointer; 
            
            border-radius: 0; 
            border: none;
            animation: none;
        }
        
        .box span:hover,
        .box span:focus-within {
             animation-play-state: paused;
             transform: rotateY(calc(var(--i) * 36deg)) translateZ(360px); 
             box-shadow: none; 
             border: 4px solid transparent;
             border-image: none;
             z-index: 999; 
        }
        
        /* --- Tombol Navigasi Bawah --- */
        .button-container {
            position: fixed;
            bottom: 0; 
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px;
            z-index: 10;
        }

        .nav-button-bottom {
            flex-grow: 1;
            padding: 8px 12px; 
            text-decoration: none;
            border-radius: 10px; 
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s, color 0.2s, text-shadow 0.2s, border 0.2s, border-image 0.2s; 
            font-size: 1.2rem; 
            max-width: 110px; 
            background: linear-gradient(90deg, #007bff, #28a745, #ffffff);
            box-shadow: 0 0 5px 2px rgba(0, 123, 255, 0.3); 
            
            border: 3px solid transparent; 
            animation: borderPulse 3s infinite alternate ease-in-out; 
        }
        
        .nav-button-bottom i {
            display: block; 
            margin: 0;
        }

        /* Warna Ikon Awal Sesuai Merek */
        #facebook-btn { color: #1877F2; }
        #facebook-btn i { text-shadow: 0 0 3px #fff, 0 0 8px rgba(24, 119, 242, 0.8); }

        #twitter-btn { color: #000000; }
        #twitter-btn i { text-shadow: 0 0 3px #ffffff, 0 0 8px rgba(0, 0, 0, 0.5); }

        #telegram-btn { color: #0088CC; }
        #telegram-btn i { text-shadow: 0 0 3px #ffffff, 0 0 8px rgba(0, 136, 204, 0.8); }


        /* Efek Hover/Focus Tombol */
        .nav-button-bottom:hover,
        .nav-button-bottom:focus {
            transform: translateY(-4px) scale(1.05); 
            
            box-shadow: 
                0 0 15px 5px #00bfff, 
                0 0 25px 8px #ffffff, 
                0 0 40px 15px #00bfff, 
                0 8px 30px rgba(47, 147, 218, 0.9); 
            
            color: #fff; 
            
            text-shadow: 
                0 0 8px #00bfff, 
                0 0 12px #fff,
                0 0 15px #00bfff;
            
            border: 3px solid #00bfff; 
            animation-play-state: paused; 
            border-image: none; 
        }


        /* MEDIA QUERY: VERSI MOBILE (Lebar <= 600px) */
        @media screen and (max-width: 600px) {
            
            body {
                padding-top: 60px; 
                padding-bottom: 90px; 
            }
            
            #main-header {
                font-size: 1.4rem;
                padding: 8px 0;
            }

            #header-logo-link {
                margin-right: 8px; 
                width: 34px; /* Sesuaikan ukuran link untuk mobile */
                height: 34px;
            }

            #header-logo {
                width: 30px; 
                height: 30px;
            }

            .box {
                width: 95px;
                height: 200px;
            }

            .box span {
                transform: rotateY(calc(var(--i) * 36deg)) translateZ(180px); 
                border-radius: 0; 
            }

            .box span:hover,
            .box span:focus-within {
                transform: rotateY(calc(var(--i) * 36deg)) translateZ(180px); 
                border: 2px solid transparent; 
            }

            .button-container {
                bottom: 40px; 
            }

            .nav-button-bottom {
                font-size: 1rem; 
                padding: 6px 10px;
                max-width: 85px; 
                border: 2px solid transparent; 
            }
            .nav-button-bottom:hover,
            .nav-button-bottom:focus {
                border: 2px solid #00bfff;
            }
        }
    </style>
</head>
<body>

    <script>
        // --- LOGIKA ROTASI & INTERAKSI (JAVASCRIPT) ---
        const gallery = document.getElementById('gallery-box');
        let startX;
        let currentRotation = 0;
        let velocity = 0;
        let animationInterval;
        let autoRotateInterval; 
        
        const sensitivity = 2.5; 
        const autoRotateSpeed = 0.4; 

        let isDragging = false;
        let activeImage = null; 

        function startAutoRotate() {
            if (autoRotateInterval) clearInterval(autoRotateInterval);
            autoRotateInterval = setInterval(() => {
                currentRotation += autoRotateSpeed;
                updateRotation();
            }, 50); 
        }

        function pauseRotation() {
            if (autoRotateInterval) clearInterval(autoRotateInterval);
            gallery.classList.add('paused');
            if (animationInterval) clearInterval(animationInterval);
        }

        function startInertia() {
            if (autoRotateInterval) clearInterval(autoRotateInterval);
            if (animationInterval) clearInterval(animationInterval);
            
            animationInterval = setInterval(() => {
                if (Math.abs(velocity) < 0.1) {
                    clearInterval(animationInterval);
                    startAutoRotate(); 
                    return;
                }
                
                currentRotation += velocity;
                velocity *= 0.92; // Gesekan
                updateRotation();
            }, 30);
        }

        function updateRotation() {
            gallery.style.transform = `perspective(1000px) rotateY(${currentRotation}deg)`;
        }

        // --- Mouse Events ---
        gallery.addEventListener('mousedown', (e) => {
            isDragging = true;
            pauseRotation();
            startX = e.clientX;
            gallery.classList.remove('paused');
            velocity = 0; // Hentikan momentum sebelumnya
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - startX;
            velocity = deltaX * 0.05 * sensitivity;
            currentRotation += velocity;
            startX = e.clientX;
            updateRotation();
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                startInertia();
            }
        });

        // --- Touch Events ---
        gallery.addEventListener('touchstart', (e) => {
            isDragging = true;
            pauseRotation();
            // Gunakan sentuhan pertama
            startX = e.touches[0].clientX;
            gallery.classList.remove('paused');
            velocity = 0;
            e.preventDefault(); 
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.touches[0].clientX - startX;
            velocity = deltaX * 0.05 * sensitivity;
            currentRotation += velocity;
            startX = e.touches[0].clientX;
            updateRotation();
            e.preventDefault(); 
        }, { passive: false });

        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                startInertia();
            }
        });

        // Awal
        startAutoRotate();


        // --- LOGIKA EFEK HUJAN (JAVASCRIPT) ---
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        const drops = [];
        const maxDrops = 100;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Drop {
            constructor() {
                this.reset();
                this.z = Math.random() * 20 + 1; // Kedalaman 1-21
                this.len = this.z;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height * 0.2 - 100; // Mulai di atas layar
                this.speedY = this.z * 0.4 + 5; // Kecepatan berdasarkan kedalaman
                this.alpha = 0.5 + Math.random() * 0.5; // Transparansi
                this.len = this.z * 2;
                this.vy = this.speedY; 
            }

            fall() {
                this.y += this.vy;
                
                // Tambahkan percepatan sedikit
                this.vy += 0.05; 

                // Jika sudah melewati batas bawah, reset
                if (this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha * 0.5})`;
                ctx.lineWidth = 1;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.len);
                ctx.stroke();
            }
        }

        // Inisialisasi tetesan
        function initRain() {
            drops.length = 0; // Bersihkan array
            for (let i = 0; i < maxDrops; i++) {
                drops.push(new Drop());
            }
        }

        // Loop animasi hujan
        function animateRain() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < drops.length; i++) {
                drops[i].fall();
                drops[i].draw();
            }

            requestAnimationFrame(animateRain);
        }

        // Panggil saat dimuat dan diubah ukurannya
        window.addEventListener('resize', () => {
            resizeCanvas();
            initRain();
        });

        resizeCanvas();
        initRain();
        animateRain();

    </script>
